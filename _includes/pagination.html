<nav class="pagination" role="pagination">
    {% if paginator.previous_page %}
        {% if paginator.previous_page == 1 %}
            <a class="newer-posts" href="/" title="Iepriekšējā lapa">&laquo; Jaukāki</a>
        {% else %}
            <a class="newer-posts" href="/page{{ paginator.previous_page }}/" title="Iepriekšējā lapa">&laquo; Jaukāki</a>
      {% endif %}
    {% endif %}
    <span class="page-number">{{paginator.page}} / {{paginator.total_pages}} </span>
    {% if paginator.next_page %} 
        <a class="older-posts" href="/page{{ paginator.next_page }}/" title="Nākošā lapa">Vecāki &raquo;</a>
    {% endif %} 
</nav>
